    <title>attribute an nth child pseudo slector

    <style>
        .container {
            display: block;
            width: 233px;
            margin: auto;
        }

        input {
            display: block;
        }

        input[type='text'] {
            padding: 23px;
            border: 2px solid red;
        }

        a[target] {
            font-size: 60px;
            color: violet;

        }

        a[target='_self'] {
            font-size: 20px;
            color: rgb(5, 9, 80);

        }

        /* li:nth-child(3){
                color: cyan;
            }
            li:nth-child(2n+0){
                color: red;
            } */
        li:nth-child(3n+3) {
            color: red;
        }
        li:nth-child(odd){
            color: white;
            background-color: red;
        }
    </style>
</head>
