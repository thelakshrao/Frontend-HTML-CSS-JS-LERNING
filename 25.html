<!DOCTYPE html>
<html lang = "en">
    <head>  
        <meta charset = "UTF-8">
        <meta name = "viewport" content="width=device-width,initial -scale=1.0">
        <meta http-equiv="x-UA-compatible"content="ie=edge">
        <title>media quaries</title>
        <style>
            .box{
                font-size: 72px;
                text-align: center;
                background-color: lightblue;
                color: black;
                display: none;
            }
            @media only screen and (max-width: 500px){
                #box-1{
                        display: block;
                    background-color: lightpink;
                }
            }
            @media only screen and (min-width: 500px) and (max-width: 800px){
                #box-2{
                    display: block;
                    background-color: rgb(186, 186, 74);
                }
            }
            @media only screen and (min-width: 800px) and (max-width: 1200px){
                #box-3{
                    display: block;
                    background-color: rgb(186, 114, 83);
                }
            }
            @media only screen and (min-width: 1200px){
                #box-4{
                    display: block;
                    background-color: rgb(77, 184, 104);
                }
            }
        </style>
    </head>
    <body>
        <div class="box" id="box-1">i am a iphone</div>
        <div class="box" id="box-2">i am a tablet</div>
        <div class="box" id="box-3">i am a computer</div>
        <div class="box" id="box-4">i am a widescreen computer</div>
    </body>
</html>
