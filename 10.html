<!DOCTYPE html>
<html lang = "en">
    <head>  
        <meta charset = "UTF-8">
        <meta name = "viewport" content="width=device-width,initial -scale=1.0">
        <meta http-equiv="x-UA-compatible"content="ie=edge">
        <title>css slector</title>
        <style>
            /* element slector */
            p{
                border: 2px solid red;
            }
            .redbeg{
             color: aqua;
            }
            .front{
            color: lawngreen;
           }
           .little{
            color: white;
            background-color: brown;
           }
           /* id slector */
           #small{
            color: blue;
           }
           /* class slector */
           .vocal{
            color: blueviolet;
           }
           /* but if we write comments in css this look like this */
           /* grooping slector */
           footer,span{
            color: pink;
           }
        </style>
    </head>
    <body>
        <!-- we wanna write some comment in html this look like this  -->
        <h1>slector css</h1>
        <p class="little">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tenetur, porro?</p>
        <p id="smarty" class="redbeg  front">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tenetur, porro?</p>
        <div id="small" class="greater">
            <p class="vocal">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tenetur, porro?</p>
        </div>
        <span>
            this is span now we cheack grouped slector
        </span>
        <footer>
            this is footer
        </footer>
    </body>
</html>
