<!DOCTYPE html>
<html lang = "en">
    <head>  
        <meta charset = "UTF-8">
        <meta name = "viewport" content="width=device-width,initial -scale=1.0">
        <meta http-equiv="x-UA-compatible"content="ie=edge">
        <title>css variable and custom properties</title>
        <style>
            :root{
                --box-color: rgb(91, 91, 36);
                --danger-color: red;
                --maxw: 333px;
            }
              .box{
                height: 200px;
                width: 200px;
                background-color: var(--box-color);
                box-shadow: 4px 4px var(--box-color);
                border: 2px solid var(--danger-color);
                margin: 2px 9px;
            }
            .container{
                width: var(--maxw);
                margin: auto;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: var(--danger-color);
              }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </body>
</html>
