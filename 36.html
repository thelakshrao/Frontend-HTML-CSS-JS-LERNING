<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid </title>
    <style>
        .container{
            display: grid;
            grid-gap: 1rem;
            /* grid-template-columns: 222px 222px 222px;
            justify-content: center; */
            grid-template-columns: repeat(auto-fit, minmax(300px , 1fr));
        }
        .box{
            background-color: burlywood;
            border: 2px solid brown;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">itam-1</div>
        <div class="box">itam-2</div>
        <div class="box">itam-3</div>
        <div class="box">itam-4</div>
        <div class="box">itam-5</div>
        <div class="box">itam-6</div>
        <div class="box">itam-7</div>
        <div class="box">itam-8</div>
        <div class="box">itam-9</div>
        <div class="box">itam-10</div>
        <div class="box">itam-11</div>
        <div class="box">itam-12</div>
    </div>
</body>
</html>
