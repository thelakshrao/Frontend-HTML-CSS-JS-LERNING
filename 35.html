<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(4, 1fr);
            grid-gap: 1rem;
            
        }
        .box{
            background-color: greenyellow;
            border: 2px solid green;
            padding: 23px;
        }

        .box:first-child{
            grid-column: 1 / span 2;
            grid-row: 1 / span 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">iteam-1</div>
        <div class="box">iteam-2</div>
        <div class="box">iteam-3</div>
        <div class="box">iteam-4</div>
        <div class="box">iteam-5</div>
        <div class="box">iteam-6</div>
        <div class="box">iteam-7</div>
        <div class="box">iteam-8</div>
        <div class="box">iteam-9</div>
        <div class="box">iteam-10</div>
        <div class="box">iteam-10</div>
        <div class="box">iteam-10</div>
        <div class="box">iteam-10</div>
        <div class="box">iteam-10</div>
        <div class="box">iteam-10</div>
    </div>
</body>
</html>
