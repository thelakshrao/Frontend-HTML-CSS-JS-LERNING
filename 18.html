<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial -scale=1.0">
    <meta http-equiv="x-UA-compatible" content="ie=edge">
    <title>navigation</title>
    <style>
        .navbar {
            background-color: black;
            border-radius: 30px;
        }

        .navbar li {
            float: left;
            list-style: none;
            margin: 13px 20px;
        }

        .navbar ul {
            overflow: auto;
        }

        .navbar li a {
            padding: 3px 3px;
            text-decoration: none;
            color: white;
        }
        .navbar li a:hover{
            /* background-color: red; */
            color: blue;
        }
        .search{
            float: right;
            color: white;
            padding: 12px 80px;     
       }
       .navbar input{
        border: 2px solid black;
        border-radius: 7px;
        padding: 3px;
       }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Contact us</a> </li>
                <div class="search">
                    <input type="search" name="search" id="search" placeholder="search the website">
                </div>
            </ul>
        </nav>
    </header>
</body>

</html>
