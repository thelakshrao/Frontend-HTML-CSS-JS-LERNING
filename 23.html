<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial -scale=1.0">
    <meta http-equiv="x-UA-compatible" content="ie=edge">
    <title>flexbox</title>
    <style>
        .container {
            height: 555px;
            width: 100%;
            border: 2px solid black;
            display: flex;

            /* flex properties for flex container  */
            /* flex-direction: row; */
            /* flex-direction: column;
                flex-direction: row-reverse;
                flex-direction: column-reverse; */

            /* flex-wrap: wrap;  */
            /* flex-wrap: wrap-reverse; */
            /* flex-flow: row-reverse wrap-reverse; */

            /* justify-content: center; */
            /* justify-content: space-between; */
            /* justify-content: space-around; */
            /* justify-content: space-evenly; */

            /* align-items: center;
                /* align-items: flex-end; */
                /* align-items: flex-start; */
                /* align-items: stretch;  */

        }

        .iteam {
            width: 150px;
            height: 150px;
            background-color: tomato;
            border: 2px solid green;
            margin: 10px;
            padding: 3px;
        }

         #iteam1 { 
            order: 5;
            flex-grow: 8;
                flex-shrink: 8;
            flex-basis: 300px;
            /* when the flex-direction: is set to be in row the the flex-basis: act as a width otherwise if
             flexdireaction is in column the the flex basis act as a height */
        } 

        #iteam2 {
            /* higher the order ,later it show up in the container */
            order: 6;
            flex-grow: 6;
        }

        #iteam3 {
            align-self: flex-start;
            align-self: flex-end;
            align-self: center;
        }
    </style>
</head>

<body>
    <h1>this is flexbox</h1>
    <div class="container">
        <div class="iteam" id="iteam1">first box</div>
        <div class="iteam" id="iteam2">second box</div>
        <div class="iteam" id="iteam3">third box</div>
        <div class="iteam" id="iteam4">fourth box</div>
            <div class="iteam" id="iteam5">fifth box</div>
            <div class="iteam" id="iteam6">sixth box</div>
    </div>
</body>

</html>
