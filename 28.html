    <style>
        body {
            margin: 0;

            background-color: black;
            color: white;
        }
        header::before{
            background: url('https://source.unsplash.com/collection/190727/1600x900') no-repeat center center/cover;
            content: '';
            position: absolute;
            top: 0;
            left: 0 ;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5; 

        }
        #navbar {
  display: flex;
  align-items: center;
  position: sticky;
  top: 0px;
}

#navbar::before {
  content: "";
  background-color: black;
  position: absolute;
  height: 100%;
  width: 100%;
  top: 0px;
  left: 0px;
  z-index: -1;
  opacity: 0.4;
}

#navbar ul{
  display: flex;
  margin-left: 42rem;
}

#navbar ul li{

}

#navbar ul li a{
  font-size: 1.3rem;
  text-decoration: none;
  margin: 1px 10px;
  padding: 3px 18px;
  color: #fff;
  border-radius: 15px;
}

#navbar ul li a:hover{
  color: red;
}
#navbar ul li .active{
  color: red;
}
