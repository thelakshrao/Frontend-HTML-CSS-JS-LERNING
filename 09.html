<!DOCTYPE html>
<html lang = "en">
    <!-- this html is tell us about inline , internal , external css -->
    <head>  
        <meta charset = "UTF-8">
        <meta name = "viewport" content="width=device-width,initial -scale=1.0">
        <meta http-equiv="x-UA-compatible"content="ie=edge">
        <title>css tutorial</title>
        <link rel="stylesheet" href="09.css">
        <style>
            h1{
                color: blue; font-size: xx-large;
            }
            p{
                color: rgb(46, 68, 68);
                background-color: coral !important;
            }
            </style>
    </head>
    <body>
        <h1>now heading is have blue colour</h1>
        <h1 class="mainbox">now heading is have blue colour</h1>
       
        <!-- <p style="background-color: blue; color: crimson;" >now we see how the colour will change when we apply inline css</p> -->
        <p>now we see how the colour will change when we apply inline css</p>
    </body>
</html>
