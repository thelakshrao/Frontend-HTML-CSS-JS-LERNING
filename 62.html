<body>
    <div class="container">

    <script>
        let jsonobj = {
            name : "laksh",
            channel : "laksha rao",
            food : "bhindi",
            friend : "mohit"
        }
        console.log(jsonobj);
        // why we dont transfer the objects direactaly ?
        // every time we don't have simple object, when we make the proper web page then 
        // there are some nestedobject , object , functions etc, are in one object so 
        // it is to difficult to transfer the data one by one, so we make 
        // strings 
        let myjsonstr = JSON.stringify(jsonobj);
        console.log(myjsonstr);

        myjsonstr = myjsonstr.replace('laksh', 'love');
        console.log(myjsonstr);
         
         newjsonobj = JSON.parse(myjsonstr);
         console.log(newjsonobj)
    </script>
